{%extends "base.html" %}

{% block head %}
<title>User Page</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Add balance to {{ user_name }}</h1>
</div>

<div class="content">
    <form action="{{ url_for('add_balance', admin_name=admin_name, user_name=user_name) }}" method="POST">
        <label for="added_balance">Add amount:</label>
        <input type="number" name="added_balance" id="added_balance">
        <br>
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
