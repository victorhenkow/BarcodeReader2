{%extends "base.html" %}

{% block head %}
<title>User Page</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Remove an Admin</h1>
</div>
<div>
    <p>
        Are you sure that you want to remove the admin {{ remove_admin_name }}? <br>
        Please type in the name of the admin and press the yes checkbox to confirm.
    </p>
</div>
<div class="content">
    <form action="{{ url_for('remove_admin', admin_name=admin_name, remove_admin_name=remove_admin_name) }}" method="POST">
        <label for="remove_admin">Name:</label>
        <input type="text" name="remove_admin" id="remove_admin" placeholder="{{ remove_admin_name }}">
        <br>
        <label for="yes">Yes</label>
        <input type="radio" value="yes" id="yes" name="decision">
        <label for="no">No</label>
        <input type="radio" value="no" id="no" name="decision" checked="checked">
        <br>
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
