{%extends "base/user_base.html" %}

{% block head %}
<title>User Page</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Change my Password</h1>

    <p>You will be sent back to the login menu after the change.</p>

    <form action="{{ url_for('change_user_password', user_name=user_name) }}" method="POST">
        <label for="current_password">Current password</label>
        <br>
        <input type="password" name="current_password" id="current_password">
        <br>
        <br>
        <label for="new_password">New password</label>
        <br>
        <input type="password" name="new_password" id="new_password">
        <br>
        <br>
        <label for="new_password_check">New password again</label>
        <br>
        <input type="password" name="new_password_check" id="new_password_check">
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
