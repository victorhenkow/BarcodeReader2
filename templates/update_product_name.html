{%extends "base.html" %}

{% block head %}
<title>Login Page</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update the name of {{ product_name }}</h1>

    <form action="{{ url_for('update_product_name', admin_name=admin_name, product_barcode=product_barcode, product_name=product_name) }}" method="POST">
        <label for="new_name">New name:</label>
        <input type="text" name="new_name" id="new_name">
        <br>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
