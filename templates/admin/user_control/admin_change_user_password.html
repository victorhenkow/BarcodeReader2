{%extends "base/admin_base.html" %}

{% block head %}
<title>Login Page</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Change the password of the user {{ user_name }}</h1>

    <form action="{{ url_for('admin_change_user_password', admin_name=admin_name, user_name=user_name) }}" method="POST">
        <label for="new_password">New password</label>
        <br>
        <input type="password" name="new_password" id="new_password">
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
