{%extends "base/admin_base.html" %}

{% block head %}
<title>User Page</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Remove a Product</h1>
</div>
<div>
    <p>
        Are you sure that you want to remove the product {{ product_barcode }} with the name {{ product_name }}? <br>
        Please press the yes checkbox to confirm.
    </p>
</div>
<div class="content">
    <form action="{{ url_for('remove_product', admin_name=admin_name, product_barcode=product_barcode, product_name=product_name) }}" method="POST">
        <br>
        <label for="yes">Yes</label>
        <input type="radio" value="yes" id="yes" name="decision">
        <label for="no">No</label>
        <input type="radio" value="no" id="no" name="decision" checked="checked">
        <br>
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
