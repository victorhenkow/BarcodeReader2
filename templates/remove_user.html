{%extends "base.html" %}

{% block head %}
<title>User Page</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Remove a User</h1>
</div>
<div>
    <p>
        Are you sure that you want to remove the user {{ user_name }}? <br>
        Please type in the name of the user and press the yes checkbox to confirm.
    </p>
</div>
<div class="content">
    <form action="{{ url_for('remove_user', admin_name=admin_name, user_name=user_name) }}" method="POST">
        <label for="remove_user">Name:</label>
        <input type="text" name="remove_user" id="remove_user" placeholder="{{ user_name }}">
        <br>
        <label for="yes">Yes</label>
        <input type="radio" value="yes" id="yes" name="decision">
        <label for="no">No</label>
        <input type="radio" value="no" id="no" name="decision" checked="checked">
        <br>
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
